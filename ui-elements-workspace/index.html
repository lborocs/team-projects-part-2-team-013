
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UI Elements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search-bar.css">
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="text-button.css">
  </head>
  <body>
<body>
    <div class="container">
        <div class="search">
            <input class="search-input" type="text" autocomplete="off" placeholder="Search Board">

            </input>
            <div class="search-icon">
                <i class="far fa-search"></i>
            </div>
            <div class="search-icon clear-icon" stlye="display: none;">
                <i class="far fa-times"></i>
            </div>
        </div>

        <div class="dropdown" tabindex="0">
            <div class="dropdown-text">
                Dropdown List
            </div>
            <div class="dropdown-chevron">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown-list">
                <div class="dropdown-option">Option 1</div>
                <div class="dropdown-option">Option 2</div>
                <div class="dropdown-option">Option 3</div>
            </div>
        </div>
        <div class="dropdown" tabindex="0">
            <div class="dropdown-text">
                Dropdown Menu
            </div>
            <div class="dropdown-chevron">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown-menu">
                <div class="dropdown-option">Option 1</div>
                <div class="dropdown-option">Option 2</div>
                <div class="dropdown-option">Option 3</div>
            </div>
        </div>
        <!-- button ui component with an icon and text -->
        <div class="text-button">
            <div class="text-button-icon">
                <i class="far fa-plus"></i>
            </div>
            <div class="button-text">
                Add
            </div>
        </div>
        <div class="text-button">
            <div class="text-button-icon">
                <i class="far fa-envelope center"></i>
            </div>
            <div class="text-button-text">
                Invite
            </div>
        </div>


        

    </div>
</body>
  </body>
</html>
