<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wiki</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="medium.css">

    <link rel="stylesheet" href="/ui-elements/all.css">
    
    <link rel="stylesheet" href="/wiki/tag.css">
    <script src="/global-ui.js" type="module"></script>
    <script src="client.js" type="module"></script>
    <script src="/global-api.js"></script>
</head>
<body>
    <div class="fullscreen">
        
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">
            
            <div class="sidebar"></div>

            <div class="main">
                <div class="container">
                    <div class="left-nav">
                        <div class="items">
                            <div class="type-of-post">
                            <div class="category">
                                    <input type="radio" name="category" id="technical" value="1" class="norender" checked>
                                    <label for="technical">Technical</label>
                                </div>
                                <div class="category">
                                    <input type="radio" name="category" id="non-technical" value="0" class="norender">
                                    <label for="non-technical">Non-Technical</label>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="filters">
                                <div class="topRow">
                                <div class="title">
                                    Topics
                                </div>
                                <div class="manageTagsButton manager-only">
                                    <div class="text-button" id="manage-tags">
                                        <div class="button-icon">
                                            <span class="material-symbols-rounded">
                                                settings
                                            </span>
                                        </div>
                                        <div class="button-text">
                                            Manage Tags
                                        </div>
                                    </div>
                                </div>
                                </div>
                                    <div id="tag-selection">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="posts">
                        <div class="search-and-button">
                            <div class="post-search">
                                <span class="material-symbols-rounded">
                                    search
                                </span>
                                <input id="inputField" type="text" placeholder="Search knowledgebase...">
                            </div>
                            <div class="text-button" id="new-post">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        add
                                    </span>
                                </div>
                                <div class="button-text">
                                    New Post
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup">
        <dialog open class='popup-dialog' id="delete-tags-popup">
            <div class="popup-title">
            <span>Select Tags to Remove</span>
            <div class="small-icon" id="close-button">
                <span class="material-symbols-rounded">
                    close
                </span>
            </div>
            </div>
            <div class="tagsContainer">
                <div class="title">
                    Assigned to posts
                </div>
                <div class="hasPosts">
                    <div class="tags">

                    </div>
                </div>
                <div class="title">
                    Not assigned to any post
                </div>
                <div class="noPosts">
                    <div class="tags">

                    </div>
                </div>
            </div>
            <div class="confirm-buttons-row" id="manage-tags-confirm-row">
                <div class="text-button red disabled" id="confirm-button">
                    <div class="button-text">
                        Remove
                    </div>
                </div>
            </div>
        </dialog>
    </div>
</body>
</html>
