<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Create Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css"
        integrity="sha512-/FHUK/LsH78K9XTqsR9hbzr21J8B8RwHR/r8Jv9fzry6NVAOVIGFKQCNINsbhK7a1xubVu2r5QZcz2T9cKpubw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"
        integrity="sha512-P2W2rr8ikUPfa31PLBo5bcBQrsa+TNj8jiKadtaIrHQGMo6hQM6RdPjQYxlNguwHz8AwSQ28VkBK6kHBLgd/8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="/ui-elements/search-bar.css">
    <link rel="stylesheet" href="/ui-elements/dropdown.css">
    <link rel="stylesheet" href="/ui-elements/text-button.css">
    <link rel="stylesheet" href="/ui-elements/icon-button.css">
    <link rel="stylesheet" href="/ui-elements/task-card.css">
    <link rel="stylesheet" href="/ui-elements/small-icon.css">
    <link rel="stylesheet" href="/ui-elements/notification-popover.css">
    <link rel="stylesheet" href="/ui-elements/number-picker.css">
    <link rel="stylesheet" href="/ui-elements/date-picker.css">
    <link rel="stylesheet" href="/ui-elements/context-menu.css">
    <script src="/global-ui.js" type="module"></script>
    <script src="/global-api.js"></script>
</head>

<body>
    <div class="fullscreen">
        
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">

            <div class="sidebar"></div>

            <div class="main">
                <div class="post-title">
                    <input type="text" placeholder="Post title ...">
                </div>

                <div id="editor">

                </div>
                <div class="post-title" id="listOfTags">
                    <span class="material-symbols-rounded" id="placeholderTag">sell</span>
                </div>
                <div class="options"><!--used to be called search-dropdown-->
                    <div class="search-dropdown">
                    <div class="tag-input"><!--used to have class search-->
                        <!--<input class="search-input" type="text" autocomplete="off" placeholder="Add Employees">
                        </input>-->
                        <ul>
                            <li>
                                <input class="search-input" type="text" id="input-tag" placeholder="Tags ..." />
                            </li>
                        </ul>
                        <div class="search-icon">
                            <span class="material-symbols-rounded">search</span>
                        </div>
                        <div class="search-icon clear-icon">
                            <span class="material-symbols-rounded">close</span>
                        </div>
                    </div>
                    <div class="popover">
                        <div class="employee-list">
                            <div class="name-card">
                                <img src="https://ui-avatars.com/api/?name=Jamie-Skitt&amp;background=89e5b4&amp;size=256&amp;color=000&amp;rounded=true" class="avatar">
                                <span>Jamie Skitt</span>
                                <span class="material-symbols-rounded icon">
                                    person_add
                                </span>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!--
                <div class="options">
                    <div class="tag-input">
                        <ul>
                            <li>
                                <input type="text" id="input-tag" placeholder="Tags ..." />
                            </li>
                        </ul>
                    </div>
                -->
                    <div class="items">
                        <div class="type-of-post">
                            <div class="category">
                                <input type="radio" name="category" id="technical" value="technical" class="norender">
                                <label for="technical">Technical</label>
                            </div>
                            <div class="category">
                                <input type="radio" name="category" id="non-technical" value="non-technical"
                                    class="norender" checked>
                                <label for="non-technical">Non-Technical</label>
                            </div>
                        </div>
                            <button class="submitButton" id="submitPostButton" onclick="submitPost()">Post it! &nbsp <span class="material-symbols-rounded">done</span></button>
                        </div>
                    </div>
                </div>   
        </div>
    </div>
    </div>
</body>

</html>
