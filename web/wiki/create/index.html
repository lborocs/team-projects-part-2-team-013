<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title id="title">Create Post</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css"
        integrity="sha512-/FHUK/LsH78K9XTqsR9hbzr21J8B8RwHR/r8Jv9fzry6NVAOVIGFKQCNINsbhK7a1xubVu2r5QZcz2T9cKpubw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"
        integrity="sha512-P2W2rr8ikUPfa31PLBo5bcBQrsa+TNj8jiKadtaIrHQGMo6hQM6RdPjQYxlNguwHz8AwSQ28VkBK6kHBLgd/8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="client.js" type="module"></script>
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <link rel="stylesheet" href="/ui-elements/all.css">
    
    <link rel="stylesheet" href="/wiki/tag.css">
    <script src="/global-ui.js" type="module"></script>
    <script src="/global-api.js"></script>
</head>

<body>
    <div class="fullscreen">
        
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">

            <div class="sidebar"></div>

            <div class="main">
                <div class="post-container">
                    <div class="post-title">
                        <input type="text" placeholder="Post title ...">
                    </div>
                    <div class="editor-container">
                        <div id="editor">
                            <!-- quill.js goes here -->
                        </div>
                    </div>
                    <div class="post-title" id="listOfTags">
                        <span class="material-symbols-rounded" id="placeholderTag">sell</span>
                    </div>
                    <div class="options"><!--used to be called search-dropdown-->
                        <div class="search-dropdown">
                        <div class="tag-input"><!--used to have class search-->
                            <!--<input class="search-input" type="text" autocomplete="off" placeholder="Add Employees">
                            </input>-->
                            <ul>
                                <li>
                                    <input class="search-input" type="text" id="input-tag" placeholder="Tags ..." />
                                </li>
                            </ul>
                            <div class="search-icon" id="glass">
                                <span class="material-symbols-rounded">search</span>
                            </div>                    
                        <div class="popover">
                            <div class="employee-list">
                            </div>
                        </div>
                        </div>
                    </div>
                    <!--
                    <div class="options">
                        <div class="tag-input">
                            <ul>
                                <li>
                                    <input type="text" id="input-tag" placeholder="Tags ..." />
                                </li>
                            </ul>
                        </div>
                    -->
                    <div class="items">
                        <div class="type-of-post">
                            <div class="category">
                                <input type="radio" name="category" id="technical" value="technical" class="norender">
                                <label for="technical">Technical</label>
                            </div>
                            <div class="category">
                                <input type="radio" name="category" id="non-technical" value="non-technical"
                                    class="norender" checked>
                                <label for="non-technical">Non-Technical</label>
                            </div>
                        </div>
                            <div class="text-button blue" id="submitButton">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">check</span>
                                </div>
                                <div class="button-text">
                                    Post it!
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
