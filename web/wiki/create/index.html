<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css"
        integrity="sha512-/FHUK/LsH78K9XTqsR9hbzr21J8B8RwHR/r8Jv9fzry6NVAOVIGFKQCNINsbhK7a1xubVu2r5QZcz2T9cKpubw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"
        integrity="sha512-P2W2rr8ikUPfa31PLBo5bcBQrsa+TNj8jiKadtaIrHQGMo6hQM6RdPjQYxlNguwHz8AwSQ28VkBK6kHBLgd/8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="../../global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../ui-elements/search-bar.css">
    <link rel="stylesheet" href="../../ui-elements/dropdown.css">
    <link rel="stylesheet" href="../../ui-elements/text-button.css">
    <link rel="stylesheet" href="../../ui-elements/icon-button.css">
    <link rel="stylesheet" href="../../ui-elements/task-card.css">
    <link rel="stylesheet" href="../../ui-elements/small-icon.css">
    <link rel="stylesheet" href="../../ui-elements/popover.css">
    <link rel="stylesheet" href="../../ui-elements/notification-popover.css">
    <script src="../../global-ui.js" type="module"></script>
    <script src="../../global-api.js"></script>
</head>

<body>
    <div class="fullscreen">
        <header class="topbar">
            <div class="left">
                <div class="item" id="hamburger">
                    <span class="material-symbols-rounded">
                        menu
                    </span>
                </div>
                <div class="breadcrumb">
                </div>
            </div>
            <div class="center">
                <img src="https://cdn.013.team/assets/wordmark-large.png" alt="logo" class="fullLogo">
            </div>
            <div class="right">
                <div class="user-both">
                    <div class="item" id="user-name"></div>
                    <div class="item" id="user-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="notification-popover item" id="inbox-icon" tabindex="0">
                    <div class="icon-button no-box">
                        <div class="button-icon">
                            <span class="material-symbols-rounded">
                                inbox
                            </span>
                        </div>
                    </div>
                    <div class="popover-content">
                        <div class="title">
                            <div class="icon">
                                <span class="material-symbols-rounded">
                                    inbox
                                </span>
                            </div>
                            Activity
                            <div class="small-icon" id="read-all" tabindex="0">
                                <span class="material-symbols-rounded">
                                    done_all
                                </span>
                            </div>
                        </div>
                        <div class="content">
                            There is no activity to display.
                        </div>
                        
                    </div>
                </div>

            </div>

        </header>
        <div class="sidebar-container sidebar-open">
            <div class="sidebar visible">
                <div class="sidebar-item" id="home">
                    <span class="material-symbols-rounded">home</span>
                    <p class="">Projects</p>
                </div>
                <div class="sidebar-item" id="mylist">
                    <span class="material-symbols-rounded">checklist</span>
                    <p class="">My List</p>
                </div>
                <div class="sidebar-item selected" id="wiki">
                    <span class="material-symbols-rounded">menu_book</span>
                    <p class="">Wiki</p>
                </div>
                <div class="sidebar-item manager-only norender" id="workload">
                    <span class="material-symbols-rounded">speed</span>
                    <p class="">Workload</p>
                </div>
                <div class="sidebar-item manager-only norender" id="training">
                    <span class="material-symbols-rounded">school</span>
                    <p class="">Training</p>
                </div>
                <div class="sidebar-item" id="logout">
                    <span class="material-symbols-rounded">logout</span>
                    <p class="">Logout</p>
                </div>

            </div>

            <div class="main">
                <div class="post-title">
                    <input type="text" placeholder="Post title ...">
                </div>

                <div id="editor">

                </div>
                <div class="post-title">
                    <i class="fa-solid fa-tag"></i>
                    <div class="tags" id="tags"></div>
                </div>
                <div class="options">
                    <div class="tag-input">
                        <ul>
                            <li>
                                <input type="text" id="input-tag" placeholder="Tags ..." />
                            </li>
                        </ul>
                    </div>
                    <div class="items">
                        <div class="type-of-post">
                            <div class="category">
                                <input type="radio" name="category" id="technical" value="technical" class="norender">
                                <label for="technical">Technical</label>
                            </div>
                            <div class="category">
                                <input type="radio" name="category" id="non-technical" value="non-technical"
                                    class="norender" checked>
                                <label for="non-technical">Non-Technical</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="buttons" onclick="submitPost()">
                    Post it &nbsp <i class="fa-solid fa-check"></i>
                    <p class="norender">Submit post</p>
                </button>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
