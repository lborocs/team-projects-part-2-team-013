<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title class="title">Post title</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css"
        integrity="sha512-/FHUK/LsH78K9XTqsR9hbzr21J8B8RwHR/r8Jv9fzry6NVAOVIGFKQCNINsbhK7a1xubVu2r5QZcz2T9cKpubw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"
        integrity="sha512-P2W2rr8ikUPfa31PLBo5bcBQrsa+TNj8jiKadtaIrHQGMo6hQM6RdPjQYxlNguwHz8AwSQ28VkBK6kHBLgd/8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="/global-styles.css">

    <link rel="stylesheet" href="/ui-elements/all.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="/wiki/tag.css">
    <script src="/global-ui.js" type="module"></script>
    <script src="/global-api.js"></script>
    <script defer src="script.js" type="module"></script>
</head>
<body>
    <div class="fullscreen">
        
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">
            
            <div class="sidebar"></div>

            <div class="main">
                
                <div class="post">
                    <div class="header">
                        <div class="category-and-buttons">
                            <div class="post-category">
                                    
                            </div>
                            <div class="buttons">
                                <div class="icon-button circle no-box" id="watching">
                                    <div class="button-icon">
                                        <span class="material-symbols-rounded">
                                            notifications_active
                                        </span>
                                    </div>
                                </div>
                                <div class="icon-button circle no-box" id="useful">
                                    <div class="button-icon">
                                        <span class="material-symbols-rounded">
                                            school
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tags"></div>
                        <div class="title" id="postTitle">
                            Post Title
                        </div>
                        <div class="details">
                            <div class="authorIcon" id="user-icon">
                                <i class="fa-solid fa-user"></i>
                                </div>
                            <div class="author">
                                <div class="name">
                                    <p></p>
                                </div>
                            </div>
                            <div class="date">
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div id="renderer-content">

                    </div>
                    <div class="footer">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="icon-button circle norender" id="scroll-to-top">
        <div class="button-icon">
            <span class="material-symbols-rounded">
                arrow_upward
            </span>
        </div>
    </div>
</body>
</html>
