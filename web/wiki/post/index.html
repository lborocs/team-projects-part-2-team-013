<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Post title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="/ui-elements/search-bar.css">
    <link rel="stylesheet" href="/ui-elements/dropdown.css">
    <link rel="stylesheet" href="/ui-elements/text-button.css">
    <link rel="stylesheet" href="/ui-elements/icon-button.css">
    <link rel="stylesheet" href="/ui-elements/task-card.css">
    <link rel="stylesheet" href="/ui-elements/small-icon.css">
    <link rel="stylesheet" href="/ui-elements/popover.css">
    <link rel="stylesheet" href="/ui-elements/context-menu.css">
    <link rel="stylesheet" href="/ui-elements/notification-popover.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="/global-ui.js" type="module"></script>
    <script src="/global-api.js"></script>
    <script defer src="script.js" type="module"></script>
</head>
<body>
    <div class="fullscreen">
        <header class="topbar">
            <div class="left">
                <div id="hamburger">
                    <span class="material-symbols-rounded">
                        menu
                    </span>
                </div>
                <div class="breadcrumb">
                </div>
            </div>
            <div class="center">
                <img src="https://cdn.013.team/assets/wordmark-large.png" alt="logo" class="fullLogo">
            </div> 
            <div class="right">

                <div class="search white" id="global-search">
                    <input id="search" class="search-input" type="text" autocomplete="off" placeholder="Search"></input>
                    <div class="search-icon">
                        <span class="material-symbols-rounded">search</span>
                    </div>
                    <div class="search-icon clear-icon">
                        <span class="material-symbols-rounded" id="delete-search">close</span>
                    </div>
                </div>

                <div class="notification-popover item" id="inbox-icon" tabindex="0">
                    <div class="icon-button no-box">
                        <div class="button-icon">
                            <span class="material-symbols-rounded">
                                inbox
                            </span>
                        </div>
                    </div>
                    <div class="popover-content">
                        <div class="title">
                            <div class="icon">
                                <span class="material-symbols-rounded">
                                    inbox
                                </span>
                            </div>
                            Activity
                            <div class="small-icon tooltip tooltip-left" id="read-all" tabindex="0">
                                <p class="tooltiptext">Read all</p>
                                <span class="material-symbols-rounded">
                                    done_all
                                </span>
                            </div>
                        </div>
                        <div class="content">
                            There is no activity to display.
                        </div>
                        
                    </div>
                </div>
                
                <div class="item" id="user-icon-container">
                </div>

            </div>

        </header>
        <div class="sidebar-container sidebar-open">
            <div class="sidebar visible">
                <div class="mobile-sidebar-header">
                    <img src="https://cdn.013.team/assets/wordmark-large.png" alt="logo" class="fullLogo">
                    <div class="small-icon" id="close-sidebar">
                        <span class="material-symbols-rounded">close</span>
                    </div>
                </div>
                
                <div class="sidebar-item" id="home">
                    <span class="material-symbols-rounded">home</span> <p class="">Projects</p>
                </div>
                <div class="sidebar-item" id="mylist">
                    <span class="material-symbols-rounded">checklist</span> <p class="">My List</p>
                </div>
                <div class="sidebar-item selected" id="wiki">
                    <span class="material-symbols-rounded">menu_book</span> <p class="">Wiki</p>
                </div>
                <div class="sidebar-item manager-only norender" id="workload">
                    <span class="material-symbols-rounded">speed</span> <p class="">Workload</p>
                </div>
                <div class="sidebar-item manager-only norender" id="training">
                    <span class="material-symbols-rounded">school</span> <p class="">Training</p>
                </div>
                <div class="sidebar-item" id="logout">
                    <span class="material-symbols-rounded">logout</span> <p class="">Logout</p>
                </div>

            </div>

            <div class="main">
                
                <div class="post">
                    <div class="header">
                        <div class="left-column">
                            <div class="tags"></div>
                            <div class="title" id="postTitle">
                                Post Title
                            </div>                       
                            <div class="details">
                                <div class="authorIcon" id="user-icon">
                                    <i class="fa-solid fa-user"></i>
                                    </div>
                                <div class="author">
                                    <div class="name">
                                        <p></p>
                                    </div>
                                </div>
                                <div class="date">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="icon-button circle no-box" id="watching">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        notifications_active
                                    </span>
                                </div>
                            </div>
                            <div class="icon-button circle no-box" id="useful">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        favorite
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="content">
                        <p></p>
                    </div>
                    <div class="footer">
                        <div class="icon-button circle" id="scroll-to-top">
                            <div class="button-icon">
                                <span class="material-symbols-rounded">
                                    arrow_upward
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
