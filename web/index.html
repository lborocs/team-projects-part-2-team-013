<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make It All - Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="/ui-elements/text-button.css">
    <script src="global-api.js"></script>
    <script src="global-ui.js" defer type="module"></script>
    <script defer src="script.js" type="module"></script>

</head>
<body>
    <div class="fullscreen">
        <div class="box login-box">
            <h1>Sign in</h1>
            <img src="https://cdn.013.team/assets/logo-large.png" alt="logo" class="logo">
            <div class="login-container">
                <div class="input-container">
                    <label for="email">Email</label>
                    <div class="textfield-container">
                        <input type="text" placeholder="example@email.com" id="email" class="textfield">
                    </div>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <div class="textfield-container">
                        <input type="password" placeholder="" id="password" class="textfield">
                        <span class="material-symbols-rounded" id="togglePassword">
                            visibility_off
                        </span>
                    </div>
                </div>
                <div id="login" class="text-button blue">
                    <div class="button-text">
                        Sign in
                    </div>
                </div>
            </div>
            
            <div class="register-prompt">Don't have an account? <a href="/register/">Register</a></div>
            
            <div class="forgot-password">Forgot password? Click here to reset.</div>
        </div>
        <div id="status" class="box hidden">

        </div>
    </div>
</body>
</html>
