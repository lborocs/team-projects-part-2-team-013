<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Make It All - Log In</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <link rel="stylesheet" href="/ui-elements/all.css">
    
    <script src="global-api.js"></script>
    <script src="global-ui.js" defer type="module"></script>
    <script defer src="script.js" type="module"></script>

</head>
<body>
    <div class="fullscreen">
        <img src="https://cdn.013.team/assets/wordmark-large.png" alt="logo" class="logo">
        <form class="box login-box">
            <h1>Sign in</h1>
            <div class="login-container">
                <div class="input-container">
                    <label for="email">Email</label>
                    <div class="textfield-container">
                        <input tabindex="1" type="email" placeholder="example@email.com" id="email" class="textfield" autocomplete="email" required>
                    </div>
                </div>
                <div class="input-container">
                    <div class="left-right-labels">
                        <label for="password">Password</label>
                        <a href="/request-reset/" class="forgot-password" tabindex="4">Forgot password?</a>
                    </div>
                    <div class="textfield-container">
                        <input tabindex="2" type="password" placeholder="" id="password" class="textfield" autocomplete="current-password" required>
                        <span class="material-symbols-rounded" id="togglePassword">
                            visibility_off
                        </span>
                    </div>
                </div>
            </div>
            <div class="register-prompt">Don't have an account? <a tabindex="5" href="/verify/">Register</a></div>
            <div id="login" class="text-button blue">
                <div class="button-text" tabindex="3">
                    Sign in
                </div>
            </div>
        </form>
        <div id="status" class="box hidden"></div>
    </div>
</body>
</html>
