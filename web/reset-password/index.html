<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reset Password</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <link rel="stylesheet" href="/ui-elements/all.css">
    
    <script src="/global-api.js"></script>
    <script src="/global-ui.js" defer type="module"></script>
    <script defer src="client.js" type="module"></script>

</head>
<body>
    <div class="fullscreen">
        <img src="https://cdn.013.team/assets/wordmark-large.png" alt="logo" class="logo">
        <form>
            <div class="box login-box">
                <h1>Reset Password</h1>
                <div class="profile-container">
                    <div id="avatar-container"></div>
                    <div class="details-container">
                        <div class="text" id="account-display"></div>
                        <div class="text" id="email-display"></div>
                    </div>
                    
                </div>
                <div class="login-container">
                    <div class="input-container">
                        <label for="newPassword">New password</label>
                        <div class="textfield-container">
                            <input type="password" id="newPassword" class="textfield" autocomplete="new-password" required>
                            <span class="material-symbols-rounded" id="toggleNewPassword">
                                visibility_off
                            </span>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="newPasswordConfirm">Confirm new password</label>
                        <div class="textfield-container">
                            <input type="password" id="newPasswordConfirm" class="textfield" autocomplete="new-password" required>
                            <span class="material-symbols-rounded" id="toggleNewPasswordConfirm">
                                visibility_off
                            </span>
                        </div>
                    </div>
                </div>
                <div id="change" class="text-button blue">
                    <div class="button-text">
                        Change password
                    </div>
                </div>
            </div>
        </form>
        <div id="status" class="box hidden"></div>
    </div>
</body>
</html>
