<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="/dashboard/style.css">
    <link rel="stylesheet" href="/dashboard/mobile.css">
    <link rel="stylesheet" href="/ui-elements/search-bar.css">
    <link rel="stylesheet" href="/ui-elements/dropdown.css">
    <link rel="stylesheet" href="/ui-elements/text-button.css">
    <link rel="stylesheet" href="/ui-elements/icon-button.css">
    <link rel="stylesheet" href="/ui-elements/task-card.css">
    <link rel="stylesheet" href="/ui-elements/small-icon.css">
    <link rel="stylesheet" href="/ui-elements/popover.css">
    <link rel="stylesheet" href="/ui-elements/notification-popover.css">
    <link rel="stylesheet" href="/ui-elements/number-picker.css">
    <link rel="stylesheet" href="/ui-elements/date-picker.css">
    <link rel="stylesheet" href="/ui-elements/context-menu.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="client.js" type="module"></script>
    <script src="/global-ui.js" type="module"></script>
    <script src="/global-api.js"></script>
</head>
<body>
    <div class="fullscreen">
        
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">

            <div class="sidebar"></div>
            
            <div class="main">
                <div id="overview-dashboard-container">
                    <div class="metric-card overall-progress">
                        <div class="metric-title">
                            <div class="title-text">
                                Project Completion
                            </div>
                            <div class="icon-button no-box context-menu">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        more_horiz
                                    </span>
                                </div>
                            </div> 
                        </div>
                        <div class="chart-box">
                            <canvas id="overallProgressChart"></canvas>
                        </div>    
                    </div>

                    <div class="metric-card task-count">
                        <div class="metric-title">
                            <div class="title-text">
                                Task Count
                            </div>
                            <div class="icon-button no-box context-menu">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        more_horiz
                                    </span>
                                </div>
                            </div> 
                        </div>
                        <div class="chart-box">
                            <canvas id="taskCountChart"></canvas>
                        </div>
                    </div>

                    <div class="metric-card man-hours">
                        <div class="metric-title">
                            <div class="title-text">
                                Man Hours
                            </div>
                            <div class="icon-button no-box context-menu">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        more_horiz
                                    </span>
                                </div>
                            </div> 
                        </div>
                        <div class="chart-box">
                            <canvas id="manHoursChart"></canvas>
                        </div>
                    </div>

                    <div class="metric-card overdue-tasks">
                        <div class="metric-title">
                            <div class="title-text">
                                Overdue Tasks
                            </div>
                            <div class="icon-button no-box context-menu">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        more_horiz
                                    </span>
                                </div>
                            </div> 
                        </div>
                        <div class="chart-box">
                            <canvas id="overdueTasksChart"></canvas>
                        </div>
                    </div>

                    <div class="metric-card most-viewed">
                        <div class="metric-title">
                            <div class="title-text">
                                Most Viewed Posts
                            </div>
                            <div class="icon-button no-box context-menu">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        more_horiz
                                    </span>
                                </div>
                            </div> 
                        </div>
                        <div class="chart-box">
                            <canvas id="mostViewedChart"></canvas>
                        </div>
                    </div>

                    <div class="metric-card helpful-rate">
                        <div class="metric-title">
                            <div class="title-text">
                                Found This Helpful Rate
                            </div>
                            <div class="icon-button no-box context-menu">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        more_horiz
                                    </span>
                                </div>
                            </div> 
                        </div>
                        <div class="chart-box">
                            <canvas id="helpfulRateChart"></canvas>
                        </div>
                    </div>

                    <div class="metric-card training-needs">
                        <div class="metric-title">
                            <div class="title-text">
                                Training Needs
                            </div>
                            <div class="icon-button no-box context-menu">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        more_horiz
                                    </span>
                                </div>
                            </div> 
                        </div>
                        <div class="chart-box">
                            <canvas id="trainingNeedsChart"></canvas>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <!-- popup content added in js -->
    </div>
</body>
</html>
