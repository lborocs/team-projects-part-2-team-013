<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    
    <link rel="stylesheet" href="/ui-elements/all.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="client.js" type="module"></script>
    <script src="training.js" type="module"></script>
    <script src="project.js" type="module"></script>
    <script src="/global-ui.js" type="module"></script>
    <script src="/global-api.js"></script>
</head>
<body>
    <div class="fullscreen">
        
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">

            <div class="sidebar"></div>
            
            <div class="main">
                <div class="dashboard-options">
                    <div class="title project-only">
                        <a class="icon-button" href="/projects/">
                            <div class="button-icon">
                                <span class="material-symbols-rounded">
                                    arrow_back_ios_new
                                </span>
                            </div>
                        </a>
                        
                        <span id="project-name"></span>


                    </div>

                    <div class="title training-only">
                        Training Dashboard
                    </div>
                    
                    <div class="icon-button no-box option tooltip tooltip-under" id="grid-shrink" tabindex="0">
                        <div class="tooltiptext">Zoom in</div>
                        <div class="button-icon">
                            <span class="material-symbols-rounded">
                                zoom_in
                            </span>
                        </div> 
                    </div>
                    <div class="icon-button no-box option tooltip tooltip-under" id="grid-expand" tabindex="0">
                        <div class="tooltiptext">Zoom out</div>
                        <div class="button-icon">
                            <span class="material-symbols-rounded">
                                zoom_out
                            </span>
                        </div>
                    </div>
                    <div class="icon-button no-box option disabled tooltip tooltip-under" id="grid-undo" tabindex="0">
                        <div class="tooltiptext">Undo</div>
                        <div class="button-icon">
                            <span class="material-symbols-rounded">
                                restart_alt
                            </span>
                        </div> 
                    </div>


                </div>
                <div class="dashboard-container">
                    <div class="metric-card">
                        <div class="metric-title">
                            <div class="title-text">
                                Project Completion
                            </div>
                        </div>
                        <div class="chart-box">
                            <canvas id="completionChart"></canvas>
                        </div>    
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">
                            <div class="title-text">
                                Tasks per Employee
                            </div>
                        </div>
                        <div class="chart-box">
                            <canvas id="tasksPerEmployeeChart"></canvas>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">
                            <div class="title-text">
                                Man Hours per Employee
                            </div>
                            <div class="icon-button no-box context-menu">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        more_horiz
                                    </span>
                                </div>
                            </div> 
                        </div>
                        <div class="chart-box">
                            <canvas id="workloadChart"></canvas>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">
                            <div class="title-text">
                                Task Progress
                            </div>
                            <div class="icon-button no-box context-menu">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        more_horiz
                                    </span>
                                </div>
                            </div> 
                        </div>
                        <div class="chart-box">
                            <canvas id="taskProgressChart"></canvas>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <!-- popup content added in js -->
    </div>
</body>
</html>
