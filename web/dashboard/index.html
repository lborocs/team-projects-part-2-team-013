<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <link rel="stylesheet" href="/ui-elements/all.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="client.js" type="module"></script>
    <script src="training.js" type="module"></script>
    <script src="project.js" type="module"></script>
    <script src="/global-ui.js" type="module"></script>
    <script src="/global-api.js"></script>
</head>
<body>
    <div class="fullscreen">
        
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">

            <div class="sidebar"></div>
            
            <div class="main">
                
                <div class="dashboard-container">

                    <div class="dashboard-header colspan-2">
                        <div class="title project-only">
                            <a class="icon-button" id="back-to-project" href="/projects/">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        arrow_back_ios_new
                                    </span>
                                </div>
                            </a>
                            
                            <span id="project-name"></span>
    
    
                        </div>
    
                        <div class="title training-only">
                            Training Dashboard
                        </div>
                        
                        <div class="metric-card overview" id="due-date-container">
                            <div class="title-text">
                                Project Due
                            </div>
                            <div class="value" id="dueInDays">
                                <span>0</span> days
                            </div>
                        </div>

                    </div>

                    <div class="dashboard-overview colspan-2">
                        <div class="metric-card overviews">
                            <div class="overview">
                                <div class="title-text">
                                    Assigned Tasks
                                </div>
                                <div class="value" id="assignedTasks">
                                    0
                                </div>
                            </div>
                            <div class="overview">
                                <div class="title-text">
                                    Completed Tasks
                                </div>
                                <div class="value" id="completedTasks">
                                    0
                                </div>  
                            </div>
                            <div class="overview">
                                <div class="title-text">
                                    Total Manhours
                                </div>
                                <div class="value" id="totalManhours">
                                    0
                                </div>
                            </div>
                            <div class="overview warning">
                                <div class="title-text">
                                    Overdue Tasks
                                </div>
                                <div class="double-col">
                                    <div class="left orange">
                                        <div class="subtitle-text">
                                            Total
                                        </div>
                                        <div class="value small" id="overdueTasksTotal">
                                            0
                                        </div>
                                    </div>
                                    <div class="right red">
                                        <div class="subtitle-text">
                                            Pending
                                        </div>
                                        <div class="value small" id="overdueTasksCurrent">
                                            0
                                        </div>
                                    </div> 
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-title">
                            <div class="title-text">
                                Project Completion
                            </div>
                        </div>
                        <div class="metric-dual-container">
                            <div class="chart-box">
                                <canvas id="completionChart"></canvas>
                            </div> 
                            <div class="chart-box">
                                <canvas id="archivedChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-title">
                            <div class="title-text">
                                Task Distribution
                            </div>
                        </div>
                        <div class="chart-box">
                            <canvas id="tasksPerEmployeeChart"></canvas>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-title">
                            <div class="title-text">
                                Workload Submissions
                            </div>
                        </div>
                        <div class="chart-box">
                            <canvas id="workloadChart"></canvas>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-title">
                            <div class="title-text">
                                Gantt Chart
                            </div>
                        </div>
                        <div class="chart-box">
                            <canvas id="taskProgressChart"></canvas>
                        </div>
                    </div>
                    <div class="metric-card colspan-2">
                        <div class="metric-title">
                            <div class="title-text">
                                Task Completion History
                            </div>
                            <div class="dropdown chart-dropdown"id="historicalTaskCompletionDropdown">
                                <div class="dropdown-text">
                                    Last 30 Days
                                </div>
                                <div class="dropdown-chevron">
                                    <span class="material-symbols-rounded">
                                        expand_more
                                    </span>
                                </div>
                                <div class="dropdown-menu">
                                    <div class="dropdown-option" value="7">Last 7 days</div>
                                    <div class="dropdown-option" value="30">Last 30 days</div>
                                    <div class="dropdown-option" value="0">All Time</div>
                                </div>
                            </div>
                        </div>
                        <div class="chart-box">
                            <canvas id="historicalTaskCompletionChart"></canvas>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <!-- popup content added in js -->
    </div>
</body>
</html>
