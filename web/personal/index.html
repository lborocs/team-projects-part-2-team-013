<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css"
        integrity="sha512-/FHUK/LsH78K9XTqsR9hbzr21J8B8RwHR/r8Jv9fzry6NVAOVIGFKQCNINsbhK7a1xubVu2r5QZcz2T9cKpubw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"
        integrity="sha512-P2W2rr8ikUPfa31PLBo5bcBQrsa+TNj8jiKadtaIrHQGMo6hQM6RdPjQYxlNguwHz8AwSQ28VkBK6kHBLgd/8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/global-styles.css">
    
    <link rel="stylesheet" href="/ui-elements/search-bar.css">
    <link rel="stylesheet" href="/ui-elements/dropdown.css">
    <link rel="stylesheet" href="/ui-elements/text-button.css">
    <link rel="stylesheet" href="/ui-elements/icon-button.css">
    <link rel="stylesheet" href="/ui-elements/task-card.css">
    <link rel="stylesheet" href="/ui-elements/small-icon.css">
    <link rel="stylesheet" href="/ui-elements/popover.css">
    <link rel="stylesheet" href="/ui-elements/notification-popover.css">
    <link rel="stylesheet" href="/ui-elements/number-picker.css">
    <link rel="stylesheet" href="/ui-elements/date-picker.css">
    <link rel="stylesheet" href="/ui-elements/context-menu.css">
    
    <link rel="stylesheet" href="style.css">
    <!-- flatpickr.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" 
    integrity="sha512-MQXduO8IQnJVq1qmySpN87QQkiR1bZHtorbJBD0tzy7/0U9+YIC93QWHeGTEoojMVHWWNkoCp8V6OzVSYrX0oQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/themes/confetti.min.css" 
    integrity="sha512-8jhXB3DrPNvbKByNPK8o+RgTDjtFEsjxIUgFTsGtD2Rf13GIu7WJDOjos8WTIoOmRp4irOWyMvPsOnGlwl2nKA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js" 
    integrity="sha512-K/oyQtMXpxI4+K0W7H25UopjM8pzq0yrVdFdG21Fh5dBe91I40pDd9A4lzNlHPHBIP2cwZuoxaUSX0GJSObvGA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="client.js" type="module"></script>
    <script defer src="/ui-elements/number-picker.js"></script>
    <script src="/global-ui.js" type="module"></script>
    <script src="/global-api.js"></script>
    <!--import mobile css-->
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="fullscreen">
        
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">

            <div class="sidebar"></div>

            <div class="main">

                <div class="controls">

                    <div class="title">
                        My List
                    </div>

                    <div class="mobile-icons">
                        <input type="text" id="mobile-search-input" class="search-input" placeholder="Search" autocomplete="false">
                        <div class="icon-button circle no-box" id="mobile-search-icon">
                            <div class="button-icon">
                                <span class="material-symbols-rounded">search</span>
                            </div>
                        </div>
    
                        <div class="icon-button circle no-box" id="mobile-new-personal">
                            <div class="button-icon">
                                <span class="material-symbols-rounded">add</span>
                            </div>
                        </div>    
                    </div>
                    
                    <form class="search white" id="personals-search" autocomplete="off">
                        <input id="personals-search-input" class="search-input" type="text" autocomplete="false" placeholder="Search My List">
                        <div class="search-icon">
                            <span class="material-symbols-rounded">search</span>
                        </div>
                        <div class="search-icon clear-icon">
                            <span class="material-symbols-rounded" id="delete-search">close</span>
                        </div>
                    </form>

                    <div class="text-button blue" id="new-personal">
                        <div class="button-icon">
                            <span class="material-symbols-rounded">add</span>
                        </div>
                        <div class="button-text">
                            New Task
                        </div>
                    </div>
                </div>

                <div class="list-container">
                    <div class="header">
                        <div class="title">
                            <div class="title-text">
                                Active
                            </div>
                            <div class="small-icon title-chevron">
                                <span class="material-symbols-rounded">expand_more</span>
                            </div>
                        </div>
                        <div class="dropdown no-box" id="personals-sort" tabindex="0">
                            <div class="dropdown-text">
                                <span class="dropdown-text-title">Alphabetical</span>
                            </div>
                            <div class="dropdown-chevron">
                                <span class="material-symbols-rounded">
                                    arrow_downward
                                </span>
                            </div>
                            <div class="dropdown-menu right-align">
                                <div class="dropdown-option" id="sort-alphabetical">
                                    <div class="option-icon">
                                        <span class="material-symbols-rounded">sort_by_alpha</span>
                                    </div>
                                    <div class="option-text">
                                        Alphabetical
                                    </div>
                                </div>
                                <div class="dropdown-option" id="sort-createdAt">
                                    <div class="option-icon">
                                        <span class="material-symbols-rounded">schedule</span>
                                    </div>
                                    
                                    <div class="option-text">
                                        Time created
                                    </div>
                                </div>
                                <div class="dropdown-option" id="sort-dueDate">
                                    <div class="option-icon">
                                        <span class="material-symbols-rounded">event_upcoming</span>
                                    </div>
                                    <div class="option-text">
                                        Due date
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <div class="icon-button" id="personals-sort-direction">
                            <div class="button-icon">
                                <span class="material-symbols-rounded">swap_vert</span>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="list" id="active-list">
                        
                    </div>

                    <div class="header">
                        <div class="title">
                            <div class="title-text">
                                Completed
                            </div>
                            <div class="small-icon title-chevron">
                                <span class="material-symbols-rounded">expand_more</span>
                            </div>
                        </div>
                    </div>
                    <div class="list" id="completed-list">
                        
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>  
    </div>

    <div class="popup">
        <!-- popup added in js -->
    </div>
</body>
</html>
