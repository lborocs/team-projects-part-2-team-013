<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer"/>

        integrity="sha512-P2W2rr8ikUPfa31PLBo5bcBQrsa+TNj8jiKadtaIrHQGMo6hQM6RdPjQYxlNguwHz8AwSQ28VkBK6kHBLgd/8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="/settings/user/style.css">
    <link rel="stylesheet" href="/ui-elements/search-bar.css">
    <link rel="stylesheet" href="/ui-elements/dropdown.css">
    <link rel="stylesheet" href="/ui-elements/text-button.css">
    <link rel="stylesheet" href="/ui-elements/icon-button.css">
    <link rel="stylesheet" href="/ui-elements/task-card.css">
    <link rel="stylesheet" href="/ui-elements/small-icon.css">
    <link rel="stylesheet" href="/ui-elements/popover.css">
    <link rel="stylesheet" href="/ui-elements/notification-popover.css">
    <link rel="stylesheet" href="/ui-elements/number-picker.css">
    <link rel="stylesheet" href="/ui-elements/date-picker.css">
    <link rel="stylesheet" href="/ui-elements/context-menu.css">

    <!-- flatpickr.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" 
    integrity="sha512-MQXduO8IQnJVq1qmySpN87QQkiR1bZHtorbJBD0tzy7/0U9+YIC93QWHeGTEoojMVHWWNkoCp8V6OzVSYrX0oQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/themes/confetti.min.css" 
    integrity="sha512-8jhXB3DrPNvbKByNPK8o+RgTDjtFEsjxIUgFTsGtD2Rf13GIu7WJDOjos8WTIoOmRp4irOWyMvPsOnGlwl2nKA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js" 
    integrity="sha512-K/oyQtMXpxI4+K0W7H25UopjM8pzq0yrVdFdG21Fh5dBe91I40pDd9A4lzNlHPHBIP2cwZuoxaUSX0GJSObvGA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="/settings/user/client.js" type="module"></script>
    <script defer src="/ui-elements/number-picker.js"></script>
    <script src="/global-ui.js" type="module"></script>
    <script src="/global-api.js"></script>
    <!--import mobile css-->
    <link rel="stylesheet" href="mobile.css">
    
</head>
<body>
    <div class="fullscreen">
        
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">

            <div class="sidebar"></div>

            <div class="main">
                <div class="content">
                    <div class="manager-user-options options">
                        <div class="option-title">
                            Managing User
                        </div>
                        <div class="account-card">
                            <div class="avatar-container">
                                <img class="avatar" id="user-icon-current">
                            </div>
                            <div class="details">
                                <div class="current-name"></div>
                                <div class="email"></div>
                            </div>
                            <div class="role-container">
                                <div class="icon">
                                    <span class="material-symbols-rounded"></span>
                                </div>
                                <div class="role"></div>
                            </div>
                        </div>
                        <div class="option">
                            <div class="name">
                                <span>First Name</span>
                                <div class="name-display-input current-name"></div>
                            </div>
                            <div class="buttons">
                                <div class="text-button" id="change-button">
                                    <div class="button-text">
                                        Change
                                    </div>
                                </div>

                                <div class="text-button norender" id="cancel-button">
                                    <div class="button-text">
                                        Cancel
                                    </div>
                                </div>

                                <div class="text-button norender" id="confirm-button">
                                    <div class="button-text">
                                        Confirm
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="option">
                            <div class="name">
                                <span>Last Name</span>
                                <div class="name-display-input current-name"></div>
                            </div>
                            <div class="buttons">
                                <div class="text-button" id="change-button">
                                    <div class="button-text">
                                        Change
                                    </div>
                                </div>

                                <div class="text-button norender" id="cancel-button">
                                    <div class="button-text">
                                        Cancel
                                    </div>
                                </div>

                                <div class="text-button norender" id="confirm-button">
                                    <div class="button-text">
                                        Confirm
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="option-subtitle">
                            Password and Security
                        </div>
                        <div class="option">
                            <label class="name" for="account-type">Account type:</label>
                            <div class="dropdown" id="account-dropdown">
                                <div class="dropdown-text" id="account-type">
                                </div>
                                <div class="dropdown-chevron">
                                    <span class="material-symbols-rounded">
                                        expand_more
                                    </span>
                                </div>
                                <div class="dropdown-menu">
                                    <div class="dropdown-option account-option" id="is-manager" data-value="1">Manager</div>
                                    <div class="dropdown-option account-option" id="is-employee" data-value="0">Employee</div>
                                </div>
                            </div>
                        </div>
                        <div class="option">
                            <div class="name reset-password" id="reset-password">Reset Password</div>
                        </div>
                        <div class="option">
                            <div class="name delete-account">Delete Account</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </div>

    <div class="popup">
        <!-- popup added in js on delete -->
    </div>
</body>
</html>
